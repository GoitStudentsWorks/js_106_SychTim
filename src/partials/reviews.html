<section class="reviews">

    <div class="swiper-container reviews-swiper">

      <div class="reviews-buttons">

          <svg aria-hidden="true" focusable="false">

        </button>
        <button class="reviews-button-right" aria-label="Next slide">
          <svg aria-hidden="true" focusable="false">
            <use href="./img/icons-reviews.svg#icon-arrow-narrow-right"></use>
          </svg>

      </div>
    </div>
